<template repeat="{{stars}}">
	<div class="d-star-rating-star-icon d-star-rating-start d-star-rating-{{state}}" data-uniqueId="{{uniqueId}}"></div><div class="d-star-rating-star-icon d-star-rating-end d-star-rating-{{state}}" data-uniqueId="{{uniqueId}}"></div>
</template>
<template if="{{noReuseInput}}">
	<input type="number" name="{{name}}" value="{{value}}" readOnly="{{readOnly}}" disabled="{{disabled}}" style="display:none;">
</template>
